<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Model Designer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Landing Page -->
  <div id="landing-page" class="page">
    <h1 id="logo">Fashion Model Designer</h1>
    <button id="start-button" class="btnFrame">Start</button>
    <div class="side-card">
        <div class="arrow">←</div>
        <div class="side-content">
            <h3>Credits</h3>
            <p>Backend: Gordon Huang</p>
            <p>GUI: Tong Ian Hoi Tsun</p>
            <p>Models: Kynan Abdul</p>
            <br>
            <p>© 2025 All Rights Reserved</p>
        </div>
    </div>
  </div>

  <!-- Editor Page -->
  <div id="editor-page" class="page hidden">
    <div id="gui">
      <details open>
        <summary> Shirts</summary>
        <button class="btnGUI" onclick="wearShirt()">Shirt 1</button>
        <button class="btnGUI" onclick="wearShirt2()">Shirt 2</button>
        <button class="btnGUI" onclick="wearShirt3()">Shirt 3</button>
        <button class="btnGUI" onclick="wearShirt4()">Shirt 4</button>
      </details>
    
      <details>
        <summary> Pants</summary>
        <button class="btnGUI" onclick="wearPants()">Pants 1</button>
        <button class="btnGUI" onclick="wearPants2()">Pants 2</button>
        <button class="btnGUI" onclick="wearPants3()">Pants 3</button>
        <button class="btnGUI" onclick="wearPants4()">Pants 4</button>
      </details>
    
      <details>
        <summary> Hats</summary>
        <button class="btnGUI" onclick="wearHat('models/Hat1.glb')">Hat 1</button>
        <button class="btnGUI" onclick="wearHat2('models/Hat2.glb')">Hat 2</button>
        <button class="btnGUI" onclick="wearHat3('models/Hat3.glb')">Hat 3</button>
      </details>
    
      <details>
        <summary> Shoes</summary>
        <button class="btnGUI" onclick="wearShoes('models/Shoe1.glb')">Shoe 1</button>
        <button class="btnGUI" onclick="wearShoes2('models/Shoe2.glb')">Shoe 2</button>
        <button class="btnGUI" onclick="wearShoes3('models/Shoe3.glb')">Shoe 3</button>
      </details>
    </div>
    
    <canvas id="three-canvas"></canvas>
  </div>
  <script type="importmap">
    {
      "imports": {
        "three": "./three.module.js"
      }
    }
  </script>
  <script type="module" src="test.js"></script>
</body>
</html>
